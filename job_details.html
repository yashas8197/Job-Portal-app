<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Job Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="jobs.html">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">Report</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="my-4">Job Details</h1>

    <div id="jobDetails" class="border border-2 col-md-6 p-3 rounded">

    </div>



  </main>



  <script>
    const jobs = [
      {id: 1, title: "Software Engineer", category: "IT", location: "New York", postDate: "2023-01-15", details: "Job description for a software engineer."},
      {id: 2, title: "Financial Analyst", category: "Finance", location: "San Francisco", postDate: "2023-02-20", details: "Job description for a financial analyst."},
      {id: 3, title: "Marketing Manager", category: "Marketing", location: "San Francisco", postDate: "2023-04-05", details: "Job description for a marketing manager."}
    ];

    const jobDetails = document.querySelector('#jobDetails')

    function getParams(id) {
      const url = new URL(window.location.href)

      return url.searchParams.get(id)
    }

    const jobId = parseInt(getParams('id'))

    function generateCard(jobId) {
      for (let i = 0; i < jobs.length; i++) {
        if (jobId === jobs[i].id) {
          jobDetails.innerHTML = `
            <h4>${jobs[i].title}</h4>

            <p class="float-end">Post Date: ${jobs[i].postDate}</p>
            <p><strong>Category: </strong>${jobs[i].category}</p>
            <p><strong>Location: </strong>${jobs[i].location}</p>
            <p><strong>Details: </strong>${jobs[i].details}</p>
          
          `
        }
      }
    }

    generateCard(jobId)



  </script>
</body>

</html>
